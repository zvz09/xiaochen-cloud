# Tomcat
server:
  port: 17800
# Spring
spring:
  application:
    # 应用名称
    name: xiaochen-system
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        username: 'nacos'
        password: 'nacos'
        server-addr: '127.0.0.1:8848'
        namespace: '0c709398-4a48-4c72-8d8d-cfd49671ca1a'
      config:
        # 配置中心地址
        username: 'nacos'
        password: 'nacos'
        server-addr: '127.0.0.1:8848'
        namespace: '0c709398-4a48-4c72-8d8d-cfd49671ca1a'
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}

casbin:
  #是否启用Casbin，默认情况下处于启用状态。
  enableCasbin: true
  #是否使用线程同步的强制器，默认值为 false
  useSyncedEnforcer: false
  #是否启用自动策略保存，如果适配器支持此功能，则默认启用。
  autoSave: true
